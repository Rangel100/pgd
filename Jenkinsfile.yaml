pipeline {
  agent any
  environment {
    PRODUCTOR = 'Steven'
  }
  tools{
    maven 'Maven3'
    jdk 'JDK14'
  }
  stages {
  
    stage("Clean"){
      steps {
        echo "Clean for ${PRODUCTOR}"
        sh 'mvn clean'
      }
    }
    
    stage("Compile"){
      steps {
        echo "Compile for ${PRODUCTOR}"
        sh 'mvn compile'
      }
    }
    
    stage("Test"){
      steps {
        echo "Test for ${PRODUCTOR}"
        sh 'mvn test'
      }
    }
    
    stage("Deploy fire base"){
      steps {
        echo "Test for ${PRODUCTOR}"
        echo 'firebase deploy ...
      }
    }
    
  }
}