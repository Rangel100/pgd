pipeline {
  agent any
  environment {
    PRODUCTOR = 'Steven'
  }
  tools{
    maven 'Maven3'
  }
  stages {
  
    stage("Clean"){
      steps {
        echo "Clean for ${PRODUCTOR}"
        sh 'mvn clean'
      }
    }
    
    stage("Install"){
      steps {
        echo "Intall for ${PRODUCTOR}"
        sh 'mvn install'
      }
    }
    
    stage("Test"){
      steps {
        echo "Test for ${PRODUCTOR}"
        sh 'mvn test'
      }
    }
    
  }
}